name: Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'false'  # <-- disables npm cache (fix for missing package-lock.json)

      - name: Install dependencies
        run: npm install   # <-- your install step here

      - name: Build project
        run: npm run build   # <-- your build step here

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: dist   # <-- output folder from Vite build
