# Simple workflow for deploying static content to GitHub Pages

name: Deploy Static Content

on:
  push:
    branches:
      - main  # Set this to the branch you want to deploy from (e.g., 'main')

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions granted to the GITHUB_TOKEN for the actions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
 jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and Install dependencies
        run: |
          npm install
          npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Using 'dist' as previously identified for Vite/React

  # Deployment job (Keep this exactly as it is)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
